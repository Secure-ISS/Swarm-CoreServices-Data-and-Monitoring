[pytest]
# Pytest Configuration for Test Coverage Reporting
# ROI: Visibility into actual test coverage

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests src

# Coverage settings
addopts =
    --verbose
    --strict-markers
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-report=json
    --cov-fail-under=70

# Coverage exclusions
[coverage:run]
omit =
    */tests/*
    */test_*.py
    */__init__.py
    */venv/*
    */virtualenv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov
