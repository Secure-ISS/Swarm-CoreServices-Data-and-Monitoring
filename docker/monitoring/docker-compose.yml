version: '3.9'

# Monitoring Stack for Distributed PostgreSQL Cluster
# Components: Prometheus, Grafana, AlertManager, Exporters
#
# Memory Allocation (1.5GB total):
# - Prometheus: 512MB (256MB reserved, limit 512MB)
# - Grafana: 512MB (256MB reserved, limit 512MB)
# - AlertManager: 256MB (128MB reserved, limit 256MB)
# - Exporters: 256MB (64MB reserved each, limit 256MB total)

services:
  # Prometheus - Metrics collection and storage
  prometheus:
    image: prom/prometheus:v2.48.1
    container_name: dpg-prometheus
    hostname: prometheus
    user: root

    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--storage.tsdb.retention.size=10GB'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'

    ports:
      - "9090:9090"

    volumes:
      - ../../config/prometheus:/etc/prometheus:ro
      - prometheus-data:/prometheus

    networks:
      - dpg-monitoring
      - dpg-dev-net

    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s

    restart: unless-stopped

    depends_on:
      - postgres-exporter
      - redis-exporter
      - node-exporter

  # Grafana - Visualization and dashboards
  grafana:
    image: grafana/grafana:10.2.3
    container_name: dpg-grafana
    hostname: grafana
    user: root

    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource,grafana-piechart-panel
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_ANALYTICS_REPORTING_ENABLED=false
      - GF_ANALYTICS_CHECK_FOR_UPDATES=true

    ports:
      - "3000:3000"

    volumes:
      - grafana-data:/var/lib/grafana
      - ../../config/grafana/provisioning:/etc/grafana/provisioning:ro
      - ../../config/grafana/dashboards:/var/lib/grafana/dashboards:ro

    networks:
      - dpg-monitoring

    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s

    restart: unless-stopped

    depends_on:
      prometheus:
        condition: service_healthy

  # AlertManager - Alert routing and notifications
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: dpg-alertmanager
    hostname: alertmanager
    user: root

    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'

    ports:
      - "9093:9093"

    volumes:
      - ../../config/alertmanager:/etc/alertmanager:ro
      - alertmanager-data:/alertmanager

    networks:
      - dpg-monitoring

    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9093/-/healthy"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s

    restart: unless-stopped

  # PostgreSQL Exporter - Database metrics
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: dpg-postgres-exporter
    hostname: postgres-exporter

    environment:
      - DATA_SOURCE_NAME=postgresql://${POSTGRES_USER:-dpg_cluster}:${POSTGRES_PASSWORD:-dpg_cluster_2026}@dpg-postgres-dev:5432/${POSTGRES_DB:-distributed_postgres_cluster}?sslmode=disable
      - PG_EXPORTER_EXTEND_QUERY_PATH=/etc/postgres_exporter/queries.yaml
      - PG_EXPORTER_AUTO_DISCOVER_DATABASES=true
      - PG_EXPORTER_EXCLUDE_DATABASES=template0,template1

    ports:
      - "9187:9187"

    volumes:
      - ../../config/prometheus/postgres-queries.yaml:/etc/postgres_exporter/queries.yaml:ro

    networks:
      - dpg-monitoring
      - dpg-dev-net

    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9187/metrics"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s

    restart: unless-stopped

  # Redis Exporter - Cache metrics
  redis-exporter:
    image: oliver006/redis_exporter:v1.55.0-alpine
    container_name: dpg-redis-exporter
    hostname: redis-exporter

    environment:
      - REDIS_ADDR=dpg-redis-dev:6379
      - REDIS_EXPORTER_CHECK_KEYS=*
      - REDIS_EXPORTER_CHECK_SINGLE_KEYS=*

    ports:
      - "9121:9121"

    networks:
      - dpg-monitoring
      - dpg-dev-net

    deploy:
      resources:
        limits:
          memory: 64M
        reservations:
          memory: 32M

    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9121/metrics"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s

    restart: unless-stopped

  # Node Exporter - System metrics
  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: dpg-node-exporter
    hostname: node-exporter

    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'

    ports:
      - "9100:9100"

    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro

    networks:
      - dpg-monitoring

    deploy:
      resources:
        limits:
          memory: 64M
        reservations:
          memory: 32M

    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9100/metrics"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s

    restart: unless-stopped

  # Custom Application Metrics Exporter
  app-exporter:
    build:
      context: .
      dockerfile: Dockerfile.exporter
    container_name: dpg-app-exporter
    hostname: app-exporter

    environment:
      - POSTGRES_HOST=dpg-postgres-dev
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-dpg_cluster}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-dpg_cluster_2026}
      - POSTGRES_DB=${POSTGRES_DB:-distributed_postgres_cluster}
      - REDIS_HOST=dpg-redis-dev
      - REDIS_PORT=6379
      - EXPORTER_PORT=9999

    ports:
      - "9999:9999"

    networks:
      - dpg-monitoring
      - dpg-dev-net

    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9999/metrics"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s

    restart: unless-stopped

    depends_on:
      - postgres-exporter
      - redis-exporter

networks:
  dpg-monitoring:
    driver: bridge
    name: dpg-monitoring-network
    ipam:
      config:
        - subnet: 10.198.22.0/26
  dpg-dev-net:
    external: true
    name: dpg-dev-network

volumes:
  prometheus-data:
    driver: local
    name: dpg-prometheus-data
  grafana-data:
    driver: local
    name: dpg-grafana-data
  alertmanager-data:
    driver: local
    name: dpg-alertmanager-data

# Usage:
# Start monitoring stack: docker compose -f docker/monitoring/docker-compose.yml up -d
# View Prometheus: http://localhost:9090
# View Grafana: http://localhost:3000 (admin/admin)
# View AlertManager: http://localhost:9093
# Stop: docker compose -f docker/monitoring/docker-compose.yml down
# Clean volumes: docker compose -f docker/monitoring/docker-compose.yml down -v
