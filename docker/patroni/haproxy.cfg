global
    maxconn 4096
    log stdout format raw local0

defaults
    log     global
    mode    tcp
    retries 3
    timeout client 30m
    timeout connect 4s
    timeout server 30m
    timeout check 5s

# Stats page
listen stats
    mode http
    bind *:7000
    stats enable
    stats uri /
    stats realm HAProxy\ Statistics
    stats auth admin:admin
    stats refresh 5s

# Primary node (writes) - port 5000
listen primary
    bind *:5000
    option httpchk GET /primary
    http-check expect status 200
    default-server inter 3s fall 3 rise 2 on-marked-down shutdown-sessions
    server patroni-1 patroni-1:5432 maxconn 100 check port 8008
    server patroni-2 patroni-2:5432 maxconn 100 check port 8008
    server patroni-3 patroni-3:5432 maxconn 100 check port 8008

# Replica nodes (reads) - port 5001
listen replicas
    bind *:5001
    option httpchk GET /replica
    http-check expect status 200
    default-server inter 3s fall 3 rise 2 on-marked-down shutdown-sessions
    balance roundrobin
    server patroni-1 patroni-1:5432 maxconn 100 check port 8008
    server patroni-2 patroni-2:5432 maxconn 100 check port 8008
    server patroni-3 patroni-3:5432 maxconn 100 check port 8008

# All nodes health check - port 5002
listen all_nodes
    bind *:5002
    option httpchk GET /health
    http-check expect status 200
    default-server inter 3s fall 3 rise 2
    server patroni-1 patroni-1:5432 maxconn 100 check port 8008
    server patroni-2 patroni-2:5432 maxconn 100 check port 8008
    server patroni-3 patroni-3:5432 maxconn 100 check port 8008
