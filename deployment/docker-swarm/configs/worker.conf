# PostgreSQL Worker Configuration
# Optimized for data storage and query processing

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 200
superuser_reserved_connections = 5

# Memory Settings
shared_buffers = 2GB
effective_cache_size = 6GB
work_mem = 32MB
maintenance_work_mem = 512MB
huge_pages = try

# Query Planner
random_page_cost = 1.1
effective_io_concurrency = 200
default_statistics_target = 100

# Write-Ahead Log (WAL)
wal_level = logical
fsync = on
synchronous_commit = on
wal_buffers = 8MB
max_wal_size = 2GB
min_wal_size = 512MB
checkpoint_completion_target = 0.9
archive_mode = on
archive_command = 'test ! -f /var/lib/postgresql/archive/%f && cp %p /var/lib/postgresql/archive/%f'

# Replication
max_wal_senders = 5
max_replication_slots = 5
hot_standby = on
hot_standby_feedback = on
wal_receiver_status_interval = 10s
wal_receiver_timeout = 60s
wal_retrieve_retry_interval = 5s

# Parallel Query Execution
max_worker_processes = 4
max_parallel_workers_per_gather = 2
max_parallel_workers = 4
parallel_leader_participation = on

# Logging
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 50MB
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_connections = off
log_disconnections = off
log_duration = off
log_lock_waits = on
log_statement = 'none'
log_temp_files = 0

# Autovacuum
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 60s
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05

# Client Connection Defaults
datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'

# RuVector Extension Settings
shared_preload_libraries = 'ruvector'
ruvector.enable_jit = on
ruvector.hnsw_ef_search = 100

# Lock Management
deadlock_timeout = 1s
max_locks_per_transaction = 128

# Error Reporting and Safety
client_min_messages = notice
log_min_messages = warning
log_min_error_statement = error

# Background Writer
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0
bgwriter_flush_after = 512kB

# Statement Timeout
statement_timeout = 300000  # 5 minutes
idle_in_transaction_session_timeout = 600000  # 10 minutes
