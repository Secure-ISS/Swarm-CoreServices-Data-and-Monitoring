# Grafana datasource provisioning for Prometheus

apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      timeInterval: "15s"
      queryTimeout: "60s"
      httpMethod: POST
      customQueryParameters: ""
      manageAlerts: true
      alertmanagerUid: "alertmanager"
      prometheusType: Prometheus
      prometheusVersion: "2.48.1"
      cacheLevel: High
      incrementalQuerying: true
      incrementalQueryOverlapWindow: "10m"
      disableRecordingRules: false
      exemplarTraceIdDestinations:
        - name: traceID
          datasourceUid: tempo

  - name: AlertManager
    type: alertmanager
    uid: alertmanager
    access: proxy
    url: http://alertmanager:9093
    editable: false
    jsonData:
      implementation: prometheus
      handleGrafanaManagedAlerts: false

deleteDatasources:
  - name: TestData
    orgId: 1
