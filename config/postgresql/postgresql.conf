# PostgreSQL Configuration for High Availability
# Optimized for Patroni HA cluster with RuVector extension
# Target: 32GB RAM, 8 CPU cores, SSD storage

# ============================================
# CONNECTIONS AND AUTHENTICATION
# ============================================

max_connections = 200
superuser_reserved_connections = 5

# Authentication
password_encryption = scram-sha-256

# ============================================
# MEMORY SETTINGS
# ============================================

# Shared memory (25% of total RAM for 32GB system)
shared_buffers = 8GB

# Query execution memory
work_mem = 32MB  # Per sort/hash operation
maintenance_work_mem = 1GB  # For VACUUM, CREATE INDEX
effective_cache_size = 24GB  # OS + PostgreSQL cache (75% of RAM)

# Temporary files
temp_buffers = 32MB

# ============================================
# WAL (Write-Ahead Log) SETTINGS
# ============================================

# WAL level for replication
wal_level = replica

# WAL archiving (optional - for PITR)
# archive_mode = on
# archive_command = 's3cmd put %p s3://backups/wal/%f'
# archive_timeout = 300

# WAL writing
wal_buffers = 16MB
wal_writer_delay = 200ms

# WAL retention
max_wal_size = 4GB
min_wal_size = 1GB
wal_keep_size = 2GB  # Keep 2GB of WAL for replication

# Checkpointing
checkpoint_timeout = 15min
checkpoint_completion_target = 0.9
checkpoint_warning = 30s

# WAL compression (PostgreSQL 14+)
wal_compression = on

# ============================================
# REPLICATION SETTINGS
# ============================================

# Replication
max_wal_senders = 10
max_replication_slots = 10
hot_standby = on
hot_standby_feedback = on

# Synchronous replication (for coordinators)
# Uncomment for synchronous replication:
synchronous_commit = on
synchronous_standby_names = 'ANY 1 (*)'  # Wait for any 1 standby

# For asynchronous replication (workers):
# synchronous_commit = local  # Don't wait for standbys
# synchronous_standby_names = ''

# Replication timeouts
wal_receiver_status_interval = 2s
wal_receiver_timeout = 60s
wal_sender_timeout = 60s

# ============================================
# QUERY TUNING
# ============================================

# Planner cost constants (for SSD)
random_page_cost = 1.1  # Low for SSD (default: 4.0 for HDD)
effective_io_concurrency = 200  # High for SSD (default: 1 for HDD)

# Query planning
default_statistics_target = 100
jit = on  # Just-in-time compilation (PostgreSQL 11+)

# Parallel query execution
max_parallel_workers_per_gather = 4
max_parallel_workers = 8
max_parallel_maintenance_workers = 4

# ============================================
# LOGGING
# ============================================

# Where to log
log_destination = 'stderr'
logging_collector = on
log_directory = '/var/log/postgresql'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'

# Log rotation
log_rotation_age = 1d
log_rotation_size = 100MB

# What to log
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_timezone = 'UTC'

# Logging settings
log_min_duration_statement = 1000  # Log slow queries (>1s)
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 0  # Log all temporary files
log_autovacuum_min_duration = 0  # Log all autovacuum activity
log_error_verbosity = default

# Statement logging (for debugging)
# log_statement = 'all'  # Log all statements (expensive!)
# log_duration = on

# ============================================
# AUTOVACUUM
# ============================================

autovacuum = on
autovacuum_max_workers = 4
autovacuum_naptime = 10s  # More frequent than default (1min)

# Autovacuum thresholds
autovacuum_vacuum_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_threshold = 50
autovacuum_analyze_scale_factor = 0.05

# Autovacuum costs
autovacuum_vacuum_cost_delay = 2ms
autovacuum_vacuum_cost_limit = 1000

# ============================================
# BACKGROUND WRITER
# ============================================

bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0

# ============================================
# STATISTICS
# ============================================

# Track activity
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all

# Statistics collection
shared_preload_libraries = 'pg_stat_statements'
pg_stat_statements.max = 10000
pg_stat_statements.track = all

# ============================================
# CLIENT CONNECTION DEFAULTS
# ============================================

# Locale and formatting
datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'en_US.UTF-8'
lc_monetary = 'en_US.UTF-8'
lc_numeric = 'en_US.UTF-8'
lc_time = 'en_US.UTF-8'
default_text_search_config = 'pg_catalog.english'

# Statement timeout (prevent long-running queries)
# statement_timeout = 0  # Disabled (no timeout)
# idle_in_transaction_session_timeout = 0

# ============================================
# LOCK MANAGEMENT
# ============================================

deadlock_timeout = 1s
max_locks_per_transaction = 64

# ============================================
# EXTENSION SETTINGS
# ============================================

# RuVector extension (loaded automatically)
# No specific settings required

# pg_stat_statements (query statistics)
compute_query_id = on  # PostgreSQL 14+

# ============================================
# CUSTOM SETTINGS FOR HA
# ============================================

# Patroni watchdog (optional - for fencing)
# restart_after_crash = off  # Let Patroni handle crashes

# Promote trigger file (Patroni uses pg_ctl promote instead)
# promote_trigger_file = '/tmp/promote_trigger'

# ============================================
# SECURITY
# ============================================

# SSL configuration (optional but recommended)
# ssl = on
# ssl_ca_file = '/etc/ssl/certs/ca.crt'
# ssl_cert_file = '/etc/ssl/certs/server.crt'
# ssl_key_file = '/etc/ssl/private/server.key'
# ssl_ciphers = 'HIGH:!aNULL:!MD5'
# ssl_prefer_server_ciphers = on

# ============================================
# RESOURCE USAGE LIMITS
# ============================================

# Maximum file size
# max_files_per_process = 1000

# Shared memory segments
# max_pred_locks_per_transaction = 64

# ============================================
# ERROR HANDLING
# ============================================

exit_on_error = off
restart_after_crash = on

# ============================================
# NOTES
# ============================================
#
# Memory Sizing Guidelines:
# - shared_buffers: 25% of RAM (8GB for 32GB system)
# - effective_cache_size: 75% of RAM (24GB for 32GB system)
# - work_mem: RAM / (max_connections * 2) = 32MB for 200 connections
# - maintenance_work_mem: 1GB (for faster VACUUM, CREATE INDEX)
#
# Replication Modes:
# - Synchronous (coordinators): Zero data loss, higher latency
# - Asynchronous (workers): Low latency, possible data loss (<5s)
#
# Performance Tuning:
# - Adjust random_page_cost based on storage (1.1 for SSD, 4.0 for HDD)
# - Increase effective_io_concurrency for RAID or SSD arrays
# - Tune checkpoint_completion_target to spread I/O load
#
# Monitoring:
# - Enable pg_stat_statements for query performance analysis
# - Use log_min_duration_statement to identify slow queries
# - Monitor replication lag via pg_stat_replication
#
# RuVector Optimization:
# - HNSW indexes benefit from shared_buffers and effective_cache_size
# - Vector searches use work_mem for sorting results
# - Increase maintenance_work_mem for faster HNSW index builds
