# Prometheus configuration for Distributed PostgreSQL Cluster

global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s

  external_labels:
    cluster: 'dpg-cluster'
    environment: 'development'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093
      timeout: 10s
      api_version: v2

# Load alerting rules
rule_files:
  - '/etc/prometheus/alerts/*.yml'

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets:
          - localhost:9090
        labels:
          service: 'prometheus'

  # PostgreSQL metrics
  - job_name: 'postgresql'
    static_configs:
      - targets:
          - postgres-exporter:9187
        labels:
          service: 'postgresql'
          instance: 'dpg-postgres-dev'
    scrape_interval: 10s
    scrape_timeout: 8s

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets:
          - redis-exporter:9121
        labels:
          service: 'redis'
          instance: 'dpg-redis-dev'
    scrape_interval: 15s

  # System metrics (node exporter)
  - job_name: 'node'
    static_configs:
      - targets:
          - node-exporter:9100
        labels:
          service: 'system'
    scrape_interval: 15s

  # Custom application metrics
  - job_name: 'dpg-application'
    static_configs:
      - targets:
          - app-exporter:9999
        labels:
          service: 'application'
          component: 'ruvector'
    scrape_interval: 15s
    scrape_timeout: 10s

  # AlertManager metrics
  - job_name: 'alertmanager'
    static_configs:
      - targets:
          - alertmanager:9093
        labels:
          service: 'alertmanager'

  # Grafana metrics
  - job_name: 'grafana'
    static_configs:
      - targets:
          - grafana:3000
        labels:
          service: 'grafana'

