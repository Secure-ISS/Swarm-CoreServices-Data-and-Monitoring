# Prometheus Configuration - Unified Stack
# Scrapes all database clusters and monitoring components

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'dpg-unified'
    environment: 'development'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'dpg-alertmanager:9093'

# Load rules
rule_files:
  - '/etc/prometheus/alerts/*.yml'

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Traefik load balancer
  - job_name: 'traefik'
    static_configs:
      - targets: ['dpg-traefik-lb:8080']
    metrics_path: '/metrics'

  # Patroni HA Cluster (REST API)
  - job_name: 'patroni'
    static_configs:
      - targets:
          - 'dpg-patroni-primary:8008'
          - 'dpg-patroni-replica-1:8008'
          - 'dpg-patroni-replica-2:8008'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
      - source_labels: [__address__]
        regex: 'dpg-patroni-primary:.*'
        target_label: role
        replacement: 'primary'
      - source_labels: [__address__]
        regex: 'dpg-patroni-replica-.*'
        target_label: role
        replacement: 'replica'

  # PostgreSQL via postgres_exporter (Patroni cluster)
  - job_name: 'postgresql-patroni'
    static_configs:
      - targets: ['dpg-postgres-exporter:9187']
    relabel_configs:
      - source_labels: [__address__]
        target_label: cluster
        replacement: 'patroni-ha'

  # Citus Coordinator (PostgreSQL metrics)
  - job_name: 'postgresql-citus-coordinator'
    static_configs:
      - targets: ['dpg-citus-coordinator:5432']
    metrics_path: '/metrics'
    relabel_configs:
      - source_labels: [__address__]
        target_label: cluster
        replacement: 'citus-distributed'
      - source_labels: [__address__]
        target_label: role
        replacement: 'coordinator'

  # Citus Workers (PostgreSQL metrics)
  - job_name: 'postgresql-citus-workers'
    static_configs:
      - targets:
          - 'dpg-citus-worker-1:5432'
          - 'dpg-citus-worker-2:5432'
    metrics_path: '/metrics'
    relabel_configs:
      - source_labels: [__address__]
        target_label: cluster
        replacement: 'citus-distributed'
      - source_labels: [__address__]
        regex: '.*worker-(\d+):.*'
        target_label: worker_id
        replacement: '$1'

  # Redis Cache
  - job_name: 'redis'
    static_configs:
      - targets: ['dpg-redis-exporter:9121']

  # Node Exporter (system metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['dpg-node-exporter:9100']

  # etcd Cluster
  - job_name: 'etcd'
    static_configs:
      - targets:
          - 'dpg-etcd-1:2379'
          - 'dpg-etcd-2:2379'
          - 'dpg-etcd-3:2379'
    metrics_path: '/metrics'

  # AlertManager
  - job_name: 'alertmanager'
    static_configs:
      - targets: ['dpg-alertmanager:9093']

  # Grafana
  - job_name: 'grafana'
    static_configs:
      - targets: ['dpg-grafana:3000']
    metrics_path: '/metrics'
