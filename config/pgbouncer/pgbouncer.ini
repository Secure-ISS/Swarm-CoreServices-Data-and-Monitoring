[databases]
postgres = host=haproxy port=5000 dbname=postgres

[pgbouncer]
listen_addr = 0.0.0.0
listen_port = 6432
auth_type = trust
pool_mode = transaction
max_client_conn = 200
default_pool_size = 40
reserve_pool_size = 10
max_db_connections = 50
server_lifetime = 3600
server_idle_timeout = 600
log_connections = 1
log_disconnections = 1
stats_period = 60
admin_users = postgres
