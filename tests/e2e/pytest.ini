[pytest]
# Pytest configuration for E2E tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes

# Markers
markers =
    deployment: Complete deployment tests
    data_flow: Data flow through the system
    failover: Failover and HA tests
    scaling: Horizontal scaling tests
    backup: Backup and restore tests
    performance: Performance regression tests
    security: Security validation tests
    slow: Tests that take a long time to run
    requires_patroni: Tests that require Patroni HA mode
    requires_citus: Tests that require Citus extension

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout
timeout = 600
timeout_method = thread

# Coverage (if pytest-cov is installed)
# addopts = --cov=src --cov-report=html --cov-report=term

# Asyncio
asyncio_mode = auto
